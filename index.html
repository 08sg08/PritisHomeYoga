<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Priti's Home Yoga</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Priti's Home Yoga</h1>
    <p>Please fill out the enquiry form and you will be contacted within 1 business day.</p>
  </header>

  <img src="buddha-yoga.png" alt="Yoga Buddha" class="buddha-image" />

  <form id="enquiryForm">
    <div class="form-page" id="page1">
      <label for="gender">Gender:</label>
      <input type="text" id="gender" name="gender" required />

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required minlength="2" pattern="[A-Za-z ]+" />

      <label for="mobile">Mobile Number: <small>(Include country code if outside India)</small></label>
      <input type="tel" id="mobile" name="mobile" required pattern="^(\\+\\d{1,4})?\\d{10}$" />

      <label for="mode">Preferred Mode:</label>
      <select id="mode" name="mode" required onchange="toggleAddress()">
        <option value="">--Select--</option>
        <option value="Online">Online</option>
        <option value="Offline">Offline</option>
      </select>

      <div id="addressField" style="display:none;">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" minlength="2" />
      </div>

      <label for="people">Number of People:</label>
      <input type="number" id="people" name="people" min="1" required />

      <button type="button" id="nextButton">Next</button>
    </div>

    <div class="form-page" id="page2" style="display:none;">
      <label for="classesPerWeek">Classes per week (1-6):</label>
      <input type="number" id="classesPerWeek" name="classesPerWeek" min="1" max="6" required />

      <label>Select Preferred Days:</label>
      <div id="checkboxes">
        <label><input type="checkbox" name="days" value="Monday" />Monday</label>
        <label><input type="checkbox" name="days" value="Tuesday" />Tuesday</label>
        <label><input type="checkbox" name="days" value="Wednesday" />Wednesday</label>
        <label><input type="checkbox" name="days" value="Thursday" />Thursday</label>
        <label><input type="checkbox" name="days" value="Friday" />Friday</label>
        <label><input type="checkbox" name="days" value="Saturday" />Saturday</label>
      </div>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" disabled />

      <label for="health">Current Health Status:</label>
      <textarea id="health" name="health"></textarea>

      <label for="treatments">Past Treatments (if any):</label>
      <textarea id="treatments" name="treatments"></textarea>

      <button type="submit">Submit</button>
    </div>
  </form>

  <div id="message" class="thankyou-message" style="display:none;">
    <h2>Thank you for choosing Priti's Home Yoga!</h2>
    <p>May your wellness journey begin with every breath you take.</p>
  </div>

  <footer>
    <p>Â© 2025 Priti's Home Yoga</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
