<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priti's Home Yoga</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Priti's Home Yoga</h1>
        <p>Please fill out the enquiry form and you will be contacted within 1 business day.</p>
    </header>

    <form id="enquiryForm">
        <!-- Page 1 -->
        <div class="form-page" id="page1">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">--Select--</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required minlength="2">

            <label for="mobile">Mobile Number: (Include country code if outside India)</label>
            <input type="text" id="mobile" name="mobile" required pattern="(\+?\d{10,15})">

            <label for="mode">Preferred Mode:</label>
            <select id="mode" name="mode" required onchange="toggleAddress()">
                <option value="">--Select--</option>
                <option value="Online">Online</option>
                <option value="Offline">Offline</option>
            </select>

            <div id="addressField" style="display:none;">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" minlength="2">
            </div>

            <label for="people">Number of People:</label>
            <input type="number" id="people" name="people" required min="1">

            <button type="button" onclick="goToPage2()">Next</button>
        </div>

        <!-- Page 2 -->
        <div class="form-page" id="page2" style="display:none;">
            <label for="classesPerWeek">Classes per week (1-6):</label>
            <input type="number" id="classesPerWeek" name="classesPerWeek" min="1" max="6" required>

            <label>Select Preferred Days:</label><br>
            <div id="daySelection">
                <input type="checkbox" name="days" value="Monday"> Monday<br>
                <input type="checkbox" name="days" value="Tuesday"> Tuesday<br>
                <input type="checkbox" name="days" value="Wednesday"> Wednesday<br>
                <input type="checkbox" name="days" value="Thursday"> Thursday<br>
                <input type="checkbox" name="days" value="Friday"> Friday<br>
                <input type="checkbox" name="days" value="Saturday"> Saturday<br>
            </div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="age">Age (You must be at least 18 years old):</label>
            <input type="number" id="age" name="age" required min="18">

            <label for="health">Current Health Status:</label>
            <textarea id="health" name="health"></textarea>

            <label for="treatments">Past Treatments (if any):</label>
            <textarea id="treatments" name="treatments"></textarea>

            <button type="submit">Submit</button>
        </div>
    </form>

    <div id="thankYouMessage" style="display:none;">
        <h2>Thank you for choosing Priti's Home Yoga!</h2>
        <p>May your yoga journey bring peace and strength!</p>
    </div>

    <footer>
        <p>&copy; 2025 Priti's Home Yoga</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
